// "An action is something that may be done or performed."
message Action
 {
  string createdBy = 0
 repeated  string description = 0
 repeated  string externalReference = 0
 repeated  string hasFacet = 0
 repeated  datetime modifiedTime = 0
  string name = 0
 repeated  markingDefinitionAbstraction objectMarking = 0
  datetime objectCreatedTime = 0
  string specVersion = 0
 repeated  string tag = 0
 repeated  action subaction = 0
  ucoObject environment = 0
  ucoObject performer = 0
 repeated  ucoObject error = 0
 repeated  ucoObject instrument = 0
 repeated  ucoObject object = 0
 repeated  ucoObject participant = 0
 repeated  ucoObject result = 0
 repeated  location location = 0
  datetime endTime = 0
  datetime startTime = 0
  nonNegativeIntegerType actionCount = 0
  actionStatusTypeEnum actionStatus = 0
 }
// "An action argument facet is a grouping of characteristics unique to a single parameter of an action."
message ActionArgumentFacet
 {
  string argumentName = 0
  string value = 0
 }
// "An action estimation facet is a grouping of characteristics unique to decision-focused approximation aspects for an action that may potentially be performed."
message ActionEstimationFacet
 {
  string estimatedCost = 0
  string estimatedEfficacy = 0
  string estimatedImpact = 0
  string objective = 0
 }
// "An action frequency facet is a grouping of characteristics unique to the frequency of occurrence for an action."
message ActionFrequencyFacet
 {
  decimalType rate = 0
  string scale = 0
  string units = 0
  trendEnum trend = 0
 }
// "An action lifecycle is an action pattern consisting of an ordered set of multiple actions or subordinate action lifecycles."
message ActionLifecycle
 {
